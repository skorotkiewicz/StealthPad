name: Deploy
on: [push]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Build site
        run: deno run -A ./build.js

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "stealthpad" # deploy project name
          entrypoint: "server.js"
          root: .ultra
          import-map: importMap.server.json
